<script>
// Seluruh kode JavaScript Anda sudah benar dan tidak perlu diubah.
// Kode di bawah ini adalah salinan dari kode Anda yang sudah berfungsi dengan baik.
document.addEventListener('DOMContentLoaded', function () {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
    const contentContainer = document.getElementById('content-container');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const homeLink = document.getElementById('home-link');
    const categoryToggles = document.querySelectorAll('.category-toggle');

    document.addEventListener('contextmenu', e => e.preventDefault());
    ['copy', 'cut', 'paste'].forEach(event => document.addEventListener(event, e => e.preventDefault()));

    const loadContent = (url) => {
        contentContainer.innerHTML = '<p class="text-gray-500">Memuat konten...</p>';
        fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Halaman tidak ditemukan!'))
            .then(html => { contentContainer.innerHTML = html; })
            .catch(error => { contentContainer.innerHTML = `<p class="text-red-500">Gagal memuat: ${error}</p>`; });
    };

    const setActiveLink = (activeLink) => {
        sidebarLinks.forEach(link => link.classList.remove('active'));
        if(activeLink) activeLink.classList.add('active');
    };
    
    sidebarToggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        if (window.innerWidth >= 768) mainContent.classList.toggle('md:ml-64');
    });

    categoryToggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        const content = toggle.nextElementSibling;
        const icon = toggle.querySelector('.chevron-icon');
        content.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
      });
    });

    sidebarLinks.forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            loadContent(this.getAttribute('href'));
            setActiveLink(this);
            if (window.innerWidth < 768) sidebar.classList.add('-translate-x-full');
        });
    });
    
    homeLink.addEventListener('click', (e) => {
        e.preventDefault();
        loadContent(homeLink.getAttribute('href'));
        setActiveLink(null);
        categoryToggles.forEach(toggle => {
            toggle.nextElementSibling.classList.add('hidden');
            toggle.querySelector('.chevron-icon').classList.remove('rotate-180');
        });
    });
    
    contentContainer.addEventListener('click', (e) => {
        const card = e.target.closest('.category-card');
        if (card) {
            e.preventDefault();
            const pageUrl = card.getAttribute('href');
            const categoryId = card.getAttribute('data-category-target'); 
            
            loadContent(pageUrl);
            
            const categoryToggleInSidebar = document.querySelector(`.category-toggle[data-category="${categoryId}"]`);
            if (categoryToggleInSidebar) {
                const categoryContent = categoryToggleInSidebar.nextElementSibling;
                if(categoryContent.classList.contains('hidden')) {
                    categoryToggleInSidebar.click();
                }
                const firstLink = categoryContent.querySelector('.sidebar-link');
                if (firstLink) setActiveLink(firstLink);
            }
        }
    });

    const initializePage = () => {
        // Cek jika ada home.html sebelum memuatnya
        if (homeLink && homeLink.getAttribute('href') === 'home.html') {
            loadContent('home.html'); 
        } else if (sidebarLinks.length > 0) {
            // Jika tidak ada home, muat sertifikat pertama
            const firstLink = sidebarLinks[0];
            const firstCategoryContent = firstLink.closest('.category-content');
            const firstCategoryToggle = firstCategoryContent.previousElementSibling;
            
            firstCategoryContent.classList.remove('hidden');
            firstCategoryToggle.querySelector('.chevron-icon').classList.add('rotate-180');

            loadContent(firstLink.getAttribute('href'));
            setActiveLink(firstLink);
        }
        
        if (window.innerWidth < 768) {
           sidebar.classList.add('-translate-x-full');
           mainContent.classList.remove('md:ml-64');
        } else {
           sidebar.classList.remove('-translate-x-full');
           mainContent.classList.add('md:ml-64');
        }
    };

    initializePage();
});
</script>
